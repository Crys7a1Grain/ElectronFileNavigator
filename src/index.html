<!DOCTYPE html>
<html>
  <head>
    <title>Electron File Explorer</title>
  </head>
  <body>
    <h1>File Explorer</h1>
    <ul id="file-list"></ul>

    <script>
      //Принимаем событие files с нашими файлами.
      window.addEventListener('DOMContentLoaded', () => {
        window.api.receive('files', (files) => {
          const fileList = document.getElementById("file-list");
          files.forEach((file) => {
            const li = document.createElement("li");
            li.textContent = file;
            fileList.appendChild(li);
          });
         });
      });
    </script>
  </body>
</html>
